<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Kuda</h4>
  <li *ngFor="let link of links" routerLinkActive="active" class="bold">
    <a [routerLink]="[link.url]" class="waves-effect waves-orange">{{ link.name }}</a>
  </li>
  <li class="bold last">
    <a (click)="logout($event)" class="waves-effect waves-orange">Exit account</a>
  </li>
</ul>
