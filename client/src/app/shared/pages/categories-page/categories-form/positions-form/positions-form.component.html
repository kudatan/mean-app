<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Positions:</h4>
      <button class="waves-effect waves-light btn grey darken-1 btn-small" (click)="onAddPosition()">
        Add position
      </button>
    </div>
    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a *ngFor="let position of positions" (click)="onSelectPosition(position)" class="collection-item collection-item-icon">
        <span>
          {{position.name}} <strong>{{position.cost}}</strong>
        </span>
          <span>
          <i (click)="onDeletePosition($event, position)" class="material-icons">delete</i>
        </span>
        </a>
      </div>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>

    <ng-template #empty>
      <div class="center">The category doesn't have any positions yet</div>
    </ng-template>
  </div>
</div>

<app-category-modals [categoryId]="categoryId" [positionId]="positionId" [positions]="positions" (newPositionCreated)="onNewPositionCreated($event)"></app-category-modals>
