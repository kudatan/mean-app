<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Log in</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{'invalid': loginForm.get('email')!.invalid && loginForm.get('email')!.touched}"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="loginForm.get('email')!.errors?.['required']">Email should not be empty</span>
        <span *ngIf="loginForm.get('email')!.errors?.['email']">Email must be correct</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': loginForm.get('password')!.invalid && loginForm.get('password')!.touched}"
      >
      <label for="password">Password:</label>
      <span
        *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="loginForm.get('password')!.errors?.['required']">Password should not be empty</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="loginForm.invalid || loginForm.disabled"
    >Log in
    </button>
  </div>
</form>
