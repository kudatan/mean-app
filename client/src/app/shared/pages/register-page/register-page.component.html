<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Sing in</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{'invalid': registerForm.get('email')!.invalid && registerForm.get('email')!.touched}"
      >
      <label for="email">Email:</label>
      <span
        *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="registerForm.get('email')!.errors?.['required']">Email should not be empty</span>
        <span *ngIf="registerForm.get('email')!.errors?.['email']">Email must be correct</span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{'invalid': registerForm.get('password')!.invalid && registerForm.get('password')!.touched}"
      >
      <label for="password">Password:</label>
      <span
        *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="registerForm.get('password')!.errors?.['required']">Password should not be empty</span>
        <span *ngIf="registerForm.get('password')!.errors?.['minlength']">Password should be at least {{ minLengthPassword }} characters long</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="registerForm.invalid || registerForm.disabled"
    >Create
    </button>
  </div>
</form>
